<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="APP Client">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Radio-T</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color -) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,thin,medium&amp;lang=ru">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">

    <style type="text/css">
        .app-layout {
            max-width: 960px;
            margin: 0 auto;
            padding-top: 24px;
            width: 100%;
            flex-shrink: 0;
            display: block;
        }
        .app-header {
            position: relative;
        }
        .app .news-card {
            min-height: 168px;
        }
        .app .mdl-layout__tab-bar {
            width: 100%;
            padding: 0 0 0 16px;
        }
        .app .news-card__ts {
            align-self: flex-start;
            white-space: nowrap;
            line-height: 28px;
        }

        .app .news_card__details {
            font-size: 16px;
        }
        .app .news_card__actions {
            display: flex;
        }
        .app .news-card__links {
            display: flex;
            margin-top: 16px;
        }
        .app .news-card__title-link {
            padding: 0 16px;
            font-size: 14px;
            text-decoration: none;
            align-self: flex-start;
            line-height: 28px;
        }

        .app .news-card__image {
            float: right;
        }

        .app .news-card__content {
            display: none;;
            height: 0;
            transition: height 0.5s;
        }

        .app .news-card__content--expanded .news-card__content {
            display: block;
            height: 100%;
        }

        .app .news-card__content--expanded .news-card__expand-icon {
            transform: rotate(180deg);
        }


        .app .news-card .mdl-card__supporting-text {
            width: 95%;
        }

    </style>

</head>
<body class="app mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout__container">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-tabs mdl-js-tabs">
            <header class="app-header mdl-layout__header mdl-color--primary">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Новости для Radio-T</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#current">Текущая тема</a>
                        <a class="mdl-navigation__link" href="">Обновить базу</a>
                        <a class="mdl-navigation__link" href="">Выход</a>
                    </nav>
                </div>
                <div class="mdl-layout__tab-bar-container">
                    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark mdl-js-ripple-effect--ignore-events"> 
                        <a href="#news" class="mdl-layout__tab is-active">Темы</a>
                        <a href="#feeds" class="mdl-layout__tab">Фиды</a>
                        <a href="#prev" class="mdl-layout__tab">Темы прошлого выпуска</a>
                        <a href="#geek" class="mdl-layout__tab" href="">Темы гиковского выпуска</a>
                    </div>
                </div>
            </header>
            <main class="app-layout mdl-layout__content">
                <div id="news" class="mdl-layout__tab-panel is-active">
                </div>
                <div id="feeds" class="mdl-layout__tab-panel">
                    
                </div>
            </main>
        </div>
    </div>

 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://wzrd.in/standalone/superagent@latest"></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="https://fb.me/react-with-addons-0.14.3.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>

    <script type="text/babel">    
        class NewsCard extends React.Component {  

            constructor(props) {
                super(props);
                this.state = {
                    expanded: false
                }
            }

            handleExpand(e) {
                e.preventDefault();               
                this.setState({expanded: !this.state.expanded});
            }

            render() {
                let cardClass = 'news-card mdl-card mdl-cell mdl-cell--12-col mdl-shadow--2dp';
                if (this.props.news.active) {
                    cardClass += ' mdl-color--orange-100';
                }

                return (
                        <div className={cardClass} id={this.props.news.active ? 'current' : ''}>
                            <div className="mdl-card__title">
                                <h2 className="mdl-card__title-text">{this.props.news.title}</h2>
                                <a className="news-card__title-link mdl-color-text--primary" href={this.props.news.link} target="_blank">{this.props.news.source}</a>
                                <div className="mdl-layout-spacer"></div>
                                <div className="news-card__ts mdl-color-text--grey-600">{this.props.news.ts}</div>
                            </div>
                            <div className={this.state.expanded ? 'mdl-card__supporting-text news-card__content--expanded' : 'mdl-card__supporting-text'}>
                                <div className={!!this.props.news.pic ? 'news-card__image' : 'hidden'}>
                                    <img src={this.props.news.pic} width="128"/>
                                </div>
                                <div className="news_card__details">{this.props.news.snippet}</div>
                                <div className="news-card__links">
                                    <a className="mdl-color-text--grey-700" href="" onClick={this.handleExpand.bind(this)}>
                                        <i className="material-icons news-card__expand-icon" role="presentation">expand_more</i>    
                                    </a>
                                </div>
                                <div className="news-card__content">
                                   <div dangerouslySetInnerHTML={{__html: this.props.news.content}}/>
                                </div>
                            </div>
                             <div className="news_card__actions mdl-card__actions mdl-card--border">
                                <div>
                                    <a className="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        В гиковский выпуск
                                    </a>
                                    <a className="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--accent">
                                        Сделать текущим
                                    </a>
                                </div>
                                <div className="mdl-layout-spacer"></div>
                                <div>
                                    <button className="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                        <i className="material-icons" role="presentation">arrow_upward</i>
                                    </button>
                                    <button className="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                        <i className="material-icons" role="presentation">arrow_downward</i>
                                    </button>
                                    <button className="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                                        <i className="material-icons" role="presentation">delete</i>    
                                    </button>                                    
                                </div>
                            </div>
                        </div>
                );
            }
        }

        class News extends React.Component {  
            
            constructor(props) {
                super(props);
                this.state = {
                    news: [],
                    loading: true
                }

                superagent
                    .get('http://master.radio-t.com:8778/api/v1/news')
                    .end((err, res) => {
                        console.log(res.body);

                        const hostname = (url) => {
                            const parser = document.createElement('a');
                            parser.href = url;
                            return parser.hostname;
                        }     


                        const news = res.body.map(n => {
                            return {
                                ...n,
                                source: hostname(n.link)
                            }
                        });
                        this.setState({news: news, loading: false})
                    });

            }

            render() {
                const news = this.state.news.map(n => <NewsCard news={n}/>);
                return (
                    <div className="mdl-grid">
                        {this.state.loading ? <div className="mdl-cell mdl-cell--12-col"><div className="mdl-spinner mdl-js-spinner is-active"></div></div> : news }
                    </div>
                );
            }
        }

        ReactDOM.render(<News/>, document.getElementById('news') );
    </script>
</body>
</html>
