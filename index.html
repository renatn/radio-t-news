<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="APP Client">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Radio-T</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color -) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,thin,medium&amp;lang=ru">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"> -->

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">

    <link rel="stylesheet" href="http://renatn.github.io/radio-t-news/assets/styles/style.css">

</head>
<body class="app mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
   
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Новости для Radio-T</span>
          <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#current">Текущая тема</a>
                <a class="mdl-navigation__link" href="">Обновить базу</a>
                <a class="mdl-navigation__link" href="">Выход</a>
            </nav>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#news-tab" class="mdl-layout__tab is-active">ВСЕ ТЕМЫ</a>
          <a href="#scroll-tab-2" class="mdl-layout__tab">Гиковские темы</a>
          <a href="#scroll-tab-3" class="mdl-layout__tab">Удаленные темы</a>
          <a href="#scroll-tab-4" class="mdl-layout__tab">Фиды</a>
        </div>
      </header>
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="news-tab">
          <div class="app-layout" id="news"></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-2">
          <div class="app-layout" id="geekNews"></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-3">
          <div class="app-layout" id="deletedNews"></div>
        </section>
        <section class="mdl-layout__tab-panel" id="scroll-tab-4">
          <div class="app-layout"><h4>В разработке...</h4></div>
        </section>
      </main>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://renatn.github.io/radio-t-news/assets/vendor.bundle.js"></script>
    <script src="http://renatn.github.io/radio-t-news/assets/bundle.js"></script>
</body>
</html>
