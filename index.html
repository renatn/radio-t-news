<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="APP Client">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Radio-T</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color -) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,thin,medium&amp;lang=ru">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue-pink.min.css">

    <link rel="stylesheet" href="http://renatn.github.io/radio-t-news/assets/styles/style.css">

</head>
<body class="app mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout__container">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-tabs mdl-js-tabs">
            <header class="app-header mdl-layout__header mdl-color--primary">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Новости для Radio-T</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#current">Текущая тема</a>
                        <a class="mdl-navigation__link" href="">Обновить базу</a>
                        <a class="mdl-navigation__link" href="">Выход</a>
                    </nav>
                </div>
                <div class="mdl-layout__tab-bar-container">
                    <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark mdl-js-ripple-effect--ignore-events"> 
                        <a href="#news" class="mdl-layout__tab is-active">Темы</a>
                        <a href="#feeds" class="mdl-layout__tab">Фиды</a>
                        <a href="#prev" class="mdl-layout__tab">Темы прошлого выпуска</a>
                        <a href="#geek" class="mdl-layout__tab" href="">Темы гиковского выпуска</a>
                    </div>
                </div>
            </header>
            <main class="app-layout mdl-layout__content">
                <div id="news" class="mdl-layout__tab-panel is-active">
                </div>
                <div id="feeds" class="mdl-layout__tab-panel">
                    
                </div>
            </main>
        </div>
    </div>

    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://renatn.github.io/radio-t-news/assets/vendor.bundle.js"></script>
    <script src="http://renatn.github.io/radio-t-news/assets/bundle.js"></script>
</body>
</html>
